[treebrowser]
open_external_cmd=pcmanfm-qt '%d'
open_terminal=qterminal
reverse_filter=false
one_click_chdoc=true
show_hidden_files=true
hide_object_files=true
show_bars=1
chroot_on_dclick=false
follow_current_doc=true
on_delete_close_file=true
on_open_focus_editor=true
show_tree_lines=true
show_bookmarks=false
show_icons=2
open_new_files=false
